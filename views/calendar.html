	<script>
		 var id_collabo;
		 var id_service;
		 var role_collabo;
		 var nom_service;
		 var tab_events = [];

		 function render_type(type) {
	          var tab = [];
	          console.log("render_type");
	         
	          tab1 = $("#calendar").fullCalendar( 'clientEvents');
	          console.log(tab1);
	          for(var i=0; i<tab1.length; i++){
	            if(tab1[i].type == type) {
	                tab.push(tab1[i]); 
	            }
	          }
	          return tab;
	      }

	      function alreadyExist(my_tab, id) {
	          
	        var i=0;
	        while(my_tab[i] != null){
	            if (my_tab[i].id == id) return true;
	            i++;
	        }
	        return false;       
	      }

		 $(document).ready(function() {

		  	
			 
			//calendar
	    	var date = new Date(),
	          d = date.getDate(),
	          m = date.getMonth(),
	          y = date.getFullYear(),
	          started,
	          categoryClass;

	          $.ajax({
	              url :"/name",
	              type:'GET',
	              dataType: 'json',
	              data: {},

	              success: function(doc){

	              	$(doc).each(function() {
	                	id_collabo = $(this)[0]["id"];
	                	role_collabo = $(this)[0]["role"]["nom"];
	                	id_service = $(this)[0]["service"]["id"];
	                	nom_service = $(this)[0]["service"]["nom"];
	            	})

	        		if(nom_service != "RH" && role_collabo != "Dirigeant"){
						$('#filtre_services').hide();
					}

					//Appel Ajax pour afficher volet de filtre personnalise
			         if(nom_service=="RH" || role_collabo=="Dirigeant"){
				         $.ajax({
				                  url :"/selectservices",
				                  type:'GET',
				                  dataType: 'json',
				                  data: {},

				                  success: function(doc){
				                  	
				                  	$(doc["data"]).each(function() {
				                    	var nomService = $(this)[0]["nom"];
				                    	if(nomService != nom_service){
				                    		var id_checkbox="checkbox"+nomService;
				                    		$('.filtre_services').append('<input type="checkbox" id='+id_checkbox+' class="flat" checked="checked"/> ' + nomService + '<br> <br>');
					                    }
				                	})

				                	if(role_collabo != "Dirigeant"){
					                    	$('.filtre_services').append('<input type="checkbox" id="checkboxDirigeant" class="flat" checked="checked"/> ' + "Dirigeant" + '<br> <br>');
					                }

				                  }                      
						});
			 		}
	              }
	              
	            })

	         var calendar = $('#calendar').fullCalendar({
	          locale: 'fr',
	          header: {
	          left: 'prev,next today',
	          center: 'title',
	          right: 'month,agendaWeek,agendaDay,listMonth'
	          },
	          buttonText :{
             
              month: 'mois',
              agendaDay :'jour',
              agendaWeek :'semaine',
              listMonth: "liste congés",
              today:"Aujourd'hui"
              
        	  },
        	  slotLabelFormat:"HH:mm" ,
	          //selectable: true,
	          selectHelper: true,
	          select: function(start, end, allDay) {
	          $('#fc_create').click();

	          started = start;
	          ended = end;

	          $(".antosubmit").on("click", function() {
	            var title = $("#title").val();
	            if (end) {
	            ended = end;
	            }

	            categoryClass = $("#event_type").val();

	            if (title) {
	            calendar.fullCalendar('renderEvent', {
	              title: title,
	              start: started,
	              end: end,
	              allDay: allDay
	              },
	              true // make the event "stick"
	            );
	            }

	            $('#title').val('');

	            calendar.fullCalendar('unselect');

	            $('.antoclose').click();

	            return false;
	          });
	          },
	          eventClick: function(calEvent, jsEvent, view) {
	          $('#fc_edit').click();
	          $('#title2').val(calEvent.title);

	          categoryClass = $("#event_type").val();

	          $(".antosubmit2").on("click", function() {
	            calEvent.title = $("#title2").val();

	            calendar.fullCalendar('updateEvent', calEvent);
	            $('.antoclose2').click();
	          });

	          calendar.fullCalendar('unselect');
	          },
	          editable: true,
	          events: function(start, end, timezone, callback) {
	          				//Reinitialisation
		          			tab_checkbox= $("#filtre input[type='checkbox']");
				            tab_checkbox.each(function(index,element) {
				                element.checked = true ;
				            });
				            tab_events.splice(0);

					        $.ajax({
					            url: '/selectConge',
					            type: 'GET',
					            dataType: 'json',
					            data: {},
					            success: function(doc) {

					                var events = [];
					                
					                $(doc).each(function() {
							             switch($(this)[0]["id_etat_conge"]){
							             	//Brouillon
		                                     case 1:
		                                          $couleur = "#999999";
		                                          $etat = "Brouillon";
		                                          break;
		                                     //Envoye
		                                     case 2:
		                                          $couleur = "#5bc0de";
		                                          $etat = "Envoye";
		                                          break;
		                                     //valide_CS
		                                     case 5:
		                                          $couleur = "#5bc0de";
		                                          $etat = "Valide_CS";
		                                          break;
		                                     //Invalide_CS
		                                     case 3:
		                                          $couleur = "#d9534f";
		                                          $etat = "Invalide_CS";
		                                          break;
		                                     //Invalide_RH
		                                     case 4:
		                                          $couleur = "#d9534f";
		                                          $etat = "Invalide_RH";
		                                          break;
		                                     //Valide_RH
		                                     case 6:
		                                          $couleur =  "#5cb85c";
		                                          $etat = "Valide_RH";
		                                          break;
		                                     default:
		                                         $couleur = "#33cc33";
		                                         $etat = "?";
		                                 }
		                                 if($(this)[0]["id"]==0){
		                                 	$conge_paye="Congé payé";
		                                 }
		                                 else{
		                                 	$conge_paye="Congé sans solde";
		                                 }

		                                 //On affiche tous nos congés + congés validés seulement des autres collabos
		                                if(($(this)[0]["id_demandeur"] == id_collabo) || $etat==6 || role_collabo=="Chef de service" || nom_service=="RH"){
						                    events.push({
						                       id: $(this)[0]["id"],
	                                           title: $(this)[0]["motif"],
	                                           start: $(this)[0]["dateDebut"],
	                                           end: $(this)[0]["dateFin"],
	                                           dateDemande: $(this)[0]["date_demande"],
	                                           type: $conge_paye,
	                                           color: $couleur,
	                                           etat: $etat,
	                                           collaborateur: $(this)[0]["id_demandeur"],
	                                         
						                    });
					                	}
					                });
					                callback(events);

					            }
					        });

					    },
		      timeFormat: 'H:mm',
		      eventRender: function (event, element) {
		      			 var demande = event.dateDemande.split("T")[0];
                         element.popover({
	                        trigger : 'hover',
	                        title: event.title,
	                        placement:'top',
	                        html:true,
	                        content: "Etat: "+event.etat+", id: "+event.id+", Debut: "+event.start.toISOString()+", Fin: "+event.end.toISOString()+", Demandé le: "+demande+", Demandeur: "+event.collaborateur,
                    	});   
               }

	         }); 


	     $("#filtre").on('click', '*', function() {
	         tab_checkbox= $("#filtre input[type='checkbox']");
	         var attr = $(this).attr('id');
	         var mon_type = null;

	         if(attr != null){
		         switch(attr) {
		         	case "checkboxMesConges" :
		         		mon_type="MesConges";
		         		break;
		         	case "checkboxMonService" :
		         		mon_type=nom_service;
		         		break;
		         	default:
		         		mon_type=attr.substring(8);
		         		break;
		         }
		         console.log(mon_type);
			}
	         	        
	         tab_checkbox.each(function(index,element) {
	                var tmp = null;
	              
	                if (element.checked==false && $(this).attr('id') == attr) {
	                     
	                   
	                    if (tab_events.length == 0) {
	                        tab_events = render_type(mon_type);
	                    }
	                    else {
	                        tab_events = tab_events.concat(render_type(mon_type));
	                    }
	                    
	                    
	                    for(var i=0;i<tab_events.length; i++){
	                       
	                        if(tab_events[i].type == mon_type){
	                        $('#calendar').fullCalendar('removeEvents' , tab_events[i].id);
	                        }
	                    }
	                    return;
	                }
	             
	                else if(element.checked==true && $(this).attr('id') == attr) {
	                   
	                    var taille_init = tab_events.length; 
	                    
	                    for(var i=0;tab_events[i]!=null;i++){
	                        
	                        if (tab_events[i].type == mon_type){
	                          var tmp = {
	                               id: tab_events[i].id,
	                               title: tab_events[i].title,
	                               start: tab_events[i].start,
	                               end: tab_events[i].end,
	                               type: tab_events[i].type,
	                               color: tab_events[i].color,
	                               responsable: tab_events[i].responsable,
	                               description: tab_events[i].description,
	                           }
	                           
	                           $('#calendar').fullCalendar( 'renderEvent', tmp, true);
	                           tab_events.splice(i,1);
	                           i=i-1;
	                        }
	                    }
	                    
	                }
	                return;
	                                                     
	             });
      		});   

    	});        
	
	</script>
